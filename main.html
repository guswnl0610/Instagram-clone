<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Westagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style/navbar.css">
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="main_right.css">
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="nav-left">
          <img src="img/logo_text.png" alt="INSTAGRAM logo">
        </div>
        <div class="nav-right">
          <div class="nav-search">
            <input type="text" placeholder="검색">
            <img class='search-icon' src="img/search.png" alt="돋보기">
          </div>
          <img class="nav-img" src="img/home.png" alt="home">
          <img class="nav-img" src="img/direct.png" alt="dm">
          <img class="nav-img" src="img/explore.png" alt="explore">
          <img class="nav-img" src="img/heart.png" alt="like">
          <img class="nav-img profile-pic" src="img/profile/meng.jpeg" alt="profile-pic">
        </div>
      </div>
    </nav>

    <section class="overall-container">
      <section class="left-main">
        <section class="story-container"></section>

        <section class="feed-container">

          <article class="feed">
            <div class="feed-header"></div>
            <div class="feed-img-container">
              <img src="/img/feedimg/CL.jpeg" alt="feedphoto">
            </div>
            <section class="feed-comment-container">
              <div class="feed-bar">
                <div class="bar-left">
                  <img src="img/heart.png" alt="heart">
                  <img src="img/comment.png" alt="comment">
                  <img src="img/direct.png" alt="direct message">
                </div>
                <div class="bar-center"></div>
                <div class="bar-right">
                  <img src="img/bookmark.png" alt="bookmark">
                </div>
              </div>
              <div class="feed-likes">
                <p>좋아요 21개</p>
              </div>
              <div class="feed-content">
                <span>안녕하세용</span>
                <button>더 보기</button>
              </div>
              <div class="feed-comments">
                <div class="comment">
                  <span>Mengkki</span>
                  <span>와! 정말 데단해~</span>
                  <img src="img/heart.png" alt="comment heart">
                </div>
                <span>7시간 전</span>
              </div>
            </section>
          </article>

        </section>
      </section>

      <section class="right-main">
        <section class="profile-container">
          <div class="profileimg-container">
            <img src="img/profile/meng.jpeg" alt="userprofile">
            <div class="bio">
              <p class="id">4wheeldxlocal</p>
              <p class="nickname">맹끼</p>
            </div>
          </div>
        </section>
        <section class="recommend">
          <div class="reco-header">
            <span>회원님을 위한 추천</span>
            <span>모두 보기</span>
          </div>
          <div class="reco-list">
            <div class="reco-left">
              <div class="img-container">
                <img src="img/profile.png" alt="recommend-profile-img">
              </div>
              <div class="reco-center">
                <p class="id">hoxax</p>
                <p>회원님을 위한 추천</p>
              </div>
              <div class="reco-right">
                팔로우
              </div>
            </div>
          </div>
        </section>
        <section class="info">
          <ul class="info-list">
            <li><a href="">소개</a></li>
            <li><a href="">도움말</a></li>
            <li><a href="">홍보 센터</a></li>
            <li><a href="">API</a></li>
            <li><a href="">채용 정보</a></li>
            <li><a href="">개인정보처리방침</a></li>
            <li><a href="">약관</a></li>
            <li><a href="">위치</a></li>
            <li><a href="">인기 계정</a></li>
            <li><a href="">해시태그</a></li>
            <li><a href="">언어</a></li>
          </ul>
          <p>© 2020 INSTAGRAM FROM FACEBOOK</p>
        </section>
      </section>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
