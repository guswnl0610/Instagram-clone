<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Westagram</title>
  <link href="style/common.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style/navbar.css">
  <link href="style/main.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style/main_right.css">
</head>

<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <img src="img/logo_text.png" alt="INSTAGRAM logo">
      </div>
      <div class="nav-center">
        <div class="nav-search">
          <input type="text" placeholder="검색">
          <img class='search-icon' src="img/search.png" alt="돋보기">
        </div>
      </div>
      <div class="nav-right">
        <img class="nav-img" src="img/home.png" alt="home">
        <img class="nav-img" src="img/direct.png" alt="dm">
        <img class="nav-img" src="img/explore.png" alt="explore">
        <img class="nav-img" src="img/heart.png" alt="like">
        <img class="nav-img profile-pic" src="img/profile/meng.jpeg" alt="profile-pic">
      </div>
    </div>
  </nav>
  <!-- 네비게이션 바 focus하거나 클릭했을 때 나오는 친구들 -->
  <section class="navbar-search-container"></section>
  <section class="navbar-profile-container">
    <div class="navbar-profile-item">
      <img src="img/profile.png" alt="profile-img">
      <span>프로필</span>
    </div>
    <div class="navbar-profile-item">
      <img src="img/bookmark.png" alt="profile-img">
      <span>저장됨</span>
    </div>
    <div class="navbar-profile-item">
      <img src="img/settings.png" alt="profile-img">
      <span>설정</span>
    </div>
    <div class="navbar-profile-item navbar-logout">
      <span>로그아웃</span>
    </div>
  </section>

  <section class="overall-container">
    <main class="left-main">
      <section class="story-container">
        <div class="story">
          <div class="profile-img-container no-story">
            <img src="img/feedimg/CL.jpeg" alt="profile-img">
          </div>
          <div class="story-id">chaelincl</div>
        </div>
      </section>
      <section class="feed-container"></section>
    </main>

    <main class="right-main">
      <section class="profile-container">
        <div class="profileimg-container">
          <img src="img/profile/meng.jpeg" alt="userprofile">
          <div class="bio">
            <p class="id">4wheeldxlocal</p>
            <p class="nickname">맹끼</p>
          </div>
        </div>
      </section>
      <section class="recommend">
        <div class="reco-header">
          <span class="reco-text1">회원님을 위한 추천</span>
          <span class="reco-text2">모두 보기</span>
        </div>
        <div class="reco-list">
          <div class="reco-left">
            <img src="img/profile.png" alt="recommend-profile-img">
          </div>
          <div class="reco-center">
            <p class="id">hoxax</p>
            <p>회원님을 위한 추천</p>
          </div>
          <span>팔로우</span>
        </div>
      </section>
      <footer class="info">
        <ul class="info-list">
          <li><a href="">소개</a></li>
          <li><a href="">도움말</a></li>
          <li><a href="">홍보 센터</a></li>
          <li><a href="">API</a></li>
          <li><a href="">채용 정보</a></li>
          <li><a href="">개인정보처리방침</a></li>
          <li><a href="">약관</a></li>
          <li><a href="">위치</a></li>
          <li><a href="">인기 계정</a></li>
          <li><a href="">해시태그</a></li>
          <li><a href="">언어</a></li>
        </ul>
        <p>© 2020 INSTAGRAM FROM FACEBOOK</p>
      </footer>
    </main>
  </section>
  <script src="js/main.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/comment.js"></script>
</body>

</html>
